<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Convocatoria</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100 font-sans">

<div class="container mx-auto p-8">
  <div class="bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-4">Editar Convocatoria</h1>

    <!-- Mensajes de Alerta -->
    <div th:if="${errorMessage}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6" role="alert">
        <p class="font-bold">Error</p>
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/convocatorias/editar/{id}(id=${convocatoria.id})}" th:object="${convocatoria}" method="post">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="mb-4">
          <label for="titulo" class="block text-gray-700 text-sm font-bold mb-2">Título</label>
          <input type="text" id="titulo" th:field="*{titulo}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
          <label for="periodo" class="block text-gray-700 text-sm font-bold mb-2">Periodo</label>
          <input type="text" id="periodo" th:field="*{periodo}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
          <label for="fechaInicio" class="block text-gray-700 text-sm font-bold mb-2">Fecha de Inicio</label>
          <input type="date" id="fechaInicio" th:field="*{fechaInicio}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
          <label for="fechaFin" class="block text-gray-700 text-sm font-bold mb-2">Fecha de Fin</label>
          <input type="date" id="fechaFin" th:field="*{fechaFin}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4 col-span-2">
          <label for="descripcion" class="block text-gray-700 text-sm font-bold mb-2">Descripción</label>
          <textarea id="descripcion" th:field="*{descripcion}" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>
        <div class="mb-4">
          <label for="estado" class="block text-gray-700 text-sm font-bold mb-2">Estado</label>
          <select id="estado" th:field="*{estado}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <option value="true">Activa</option>
            <option value="false">Inactiva</option>
          </select>
        </div>
      </div>
      <div class="flex items-center justify-end mt-6">
        <a th:href="@{/admin/convocatorias}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 mr-2">
          Cancelar
        </a>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
          Actualizar Convocatoria
        </button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
