<div th:fragment="content">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Título y Subtítulo -->
        <div class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Mis Actividades Subidas</h1>
            <p class="text-gray-600 mt-2">Aquí puedes ver todas las actividades de refuerzo que has registrado.</p>
        </div>

        <!-- Lista de Actividades -->
        <div class="bg-white rounded-lg shadow-md p-8">
            <div th:if="${#lists.isEmpty(actividades)}">
                <p class="text-center text-gray-500">Aún no has subido ninguna actividad.</p>
            </div>
            <div th:unless="${#lists.isEmpty(actividades)}" class="space-y-6">
                <!-- Actividad Individual -->
                <div th:each="actividad : ${actividades}" class="border-b pb-6 mb-6">
                    <h3 class="text-xl font-semibold text-gray-800" th:text="${actividad.titulo}"></h3>
                    <p class="text-sm text-gray-500 mb-2">
                        <span th:text="${'Para la asignatura de ' + actividad.asignatura.nombre}"></span>
                        - <span th:text="${#temporals.format(actividad.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></span>
                    </p>
                    <p class="text-gray-700 mb-4" th:text="${actividad.descripcion}"></p>
                    
                    <div th:if="${actividad.tipoActividad == 'enlace'}">
                        <a th:href="${actividad.enlace}" target="_blank"
                           class="text-blue-500 hover:text-blue-700 font-semibold">
                            <i class="fas fa-link mr-2"></i> Ver Recurso en Línea
                        </a>
                    </div>
                    <div th:if="${actividad.tipoActividad != 'enlace' and actividad.urlArchivo != null}">
                        <a th:href="@{${actividad.urlArchivo}}" target="_blank"
                           class="text-green-500 hover:text-green-700 font-semibold">
                            <i class="fas fa-download mr-2"></i> Descargar Archivo
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
