<div th:fragment="content">
    <div class="text-center">
        <h3 class="text-lg leading-6 font-medium text-gray-900" th:text="${isEdit ? 'Editar Carrera' : 'Crear Nueva Carrera'}"></h3>
        <div class="mt-2 px-7 py-3">
            <form th:action="@{/gestionacademica/carrera/guardar}" method="post" id="carrera-form">
                <input type="hidden" th:field="${carrera.id}" />
                <div class="mb-4">
                    <label for="nombreCarrera" class="block text-gray-700 text-sm font-bold mb-2">Nombre de la Carrera:</label>
                    <input type="text" id="nombreCarrera" name="carrera" th:field="${carrera.carrera}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required />
                </div>
                <div class="mb-4">
                    <label for="facultad" class="block text-gray-700 text-sm font-bold mb-2">Facultad:</label>
                    <select id="facultad" name="facultad" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        <option value="">Seleccione una Facultad</option>
                        <option th:each="fac : ${facultades}" th:value="${fac.id}" th:text="${fac.nombre}" th:selected="${carrera.facultad != null and carrera.facultad.id == fac.id}"></option>
                    </select>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="submit-carrera-form" type="submit" class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-300">
                        Guardar
                    </button>
                    <button id="close-carrera-modal-content" type="button" class="mt-3 px-4 py-2 bg-gray-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-300">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
