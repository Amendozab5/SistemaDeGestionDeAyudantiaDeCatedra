<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Ayudantías</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100 font-sans">

<div th:fragment="content">
  <div class="container mx-auto p-4 sm:p-6 lg:p-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

      <!-- Card: Postulantes a Ayudantía -->
      <div class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center text-center transform transition-transform duration-300 hover:scale-105 hover:shadow-xl cursor-pointer">
        <div class="text-purple-500 mb-4">
          <i class="fas fa-user-plus fa-3x"></i>
        </div>
        <h3 class="text-xl font-semibold text-gray-800 mb-2">Postulantes a Ayudantía</h3>
        <p class="text-gray-600 text-sm">Ver y gestionar postulantes.</p>
      </div>

      <!-- Card: Ayudantes Activos -->
      <div class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center text-center transform transition-transform duration-300 hover:scale-105 hover:shadow-xl cursor-pointer">
        <div class="text-teal-500 mb-4">
          <i class="fas fa-users-gear fa-3x"></i>
        </div>
        <h3 class="text-xl font-semibold text-gray-800 mb-2">Ayudantes Activos</h3>
        <p class="text-gray-600 text-sm">Administrar ayudantes actuales.</p>
      </div>

      <!-- Card: Informes y Evaluaciones -->
      <div class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center text-center transform transition-transform duration-300 hover:scale-105 hover:shadow-xl cursor-pointer">
        <div class="text-amber-500 mb-4">
          <i class="fas fa-file-signature fa-3x"></i>
        </div>
        <h3 class="text-xl font-semibold text-gray-800 mb-2">Informes y Evaluaciones</h3>
        <p class="text-gray-600 text-sm">Revisar informes y rendimiento.</p>
      </div>

    </div>
  </div>
</div>

</body>
</html>
