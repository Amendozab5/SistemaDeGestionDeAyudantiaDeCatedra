<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content">
  <div class="container mx-auto p-4 sm:p-6 lg:p-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

      <!-- Card: Plazas Pendientes -->
      <div id="card-plazas-pendientes" class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center text-center transform transition-transform duration-300 hover:scale-105 hover:shadow-xl cursor-pointer">
        <div class="text-amber-500 mb-4">
          <i class="fas fa-clock fa-3x"></i>
        </div>
        <h3 class="text-xl font-semibold text-gray-800 mb-2">Plazas Pendientes</h3>
        <p class="text-gray-600 text-sm">Revisar y aprobar o rechazar las plazas de ayudantía solicitadas por los coordinadores.</p>
      </div>

      <!-- Card: Historial de Decisiones -->
      <div id="card-historial-decisiones" class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center text-center transform transition-transform duration-300 hover:scale-105 hover:shadow-xl cursor-pointer">
        <div class="text-sky-500 mb-4">
          <i class="fas fa-history fa-3x"></i>
        </div>
        <h3 class="text-xl font-semibold text-gray-800 mb-2">Historial de Decisiones</h3>
        <p class="text-gray-600 text-sm">Consultar el registro histórico de todas las aprobaciones y rechazos realizados.</p>
      </div>

    </div>
  </div>
</div>

</body>
</html>
