<div th:fragment="content">

    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
            <h5 class="text-xl font-bold text-gray-800">Gestión de Usuarios</h5>
            <div class="flex space-x-2">
                <button id="btn-nuevo-usuario" type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">+ Nuevo usuario</button>
                <button id="btn-export" type="button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Exportar CSV</button>
            </div>
        </div>
        <div class="p-6 pb-2">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="md:col-span-1">
                    <input type="text" id="q" placeholder="Buscar por nombre o email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="md:col-span-1">
                    <select id="f-rol" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="">Rol</option>
                        <option value="ESTUDIANTE">Estudiante</option>
                        <option value="DOCENTE">Docente</option>
                        <option value="AYUDANTE">Ayudante</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                <div class="md:col-span-1">
                    <select id="f-estado" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="">Estado</option>
                        <option value="ACTIVA">Activa</option>
                        <option value="PENDIENTE">Pendiente</option>
                        <option value="SUSPENDIDA">Suspendida</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="overflow-x-auto relative" style="max-height: 60vh;">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50" style="position: sticky; top: 0; z-index: 1;">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Roles</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Último acceso</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody-usuarios" class="bg-white divide-y divide-gray-200">
                    <!-- Rows will be injected by JS -->
                </tbody>
            </table>
        </div>
        <div class="px-6 py-4 bg-gray-50">
            <div id="pagination-bar" class="flex justify-between items-center">
                <div>
                    <button id="prev-page" class="px-4 py-2 border rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">Anterior</button>
                </div>
                <div id="page-indicator" class="text-sm text-gray-700">
                    Página X de Y
                </div>
                <div>
                    <button id="next-page" class="px-4 py-2 border rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">Siguiente</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Drawer -->
    <div id="drawer-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-30 hidden"></div>
    <div id="drawer-usuario" class="fixed top-0 right-0 h-full w-full max-w-md bg-white shadow-xl z-40 transform translate-x-full transition-transform duration-300 ease-in-out">
        <form id="form-usuario" class="h-full flex flex-col" novalidate>
            <div class="flex justify-between items-center p-4 border-b">
                <h5 id="drawer-title" class="text-lg font-bold"></h5>
                <button type="button" id="drawer-close-btn" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="p-6 flex-grow overflow-y-auto">
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label for="nombres" class="block text-sm font-medium text-gray-700">Nombres</label>
                        <input type="text" id="nombres" name="nombres" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <div>
                        <label for="apellidos" class="block text-sm font-medium text-gray-700">Apellidos</label>
                        <input type="text" id="apellidos" name="apellidos" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <div>
                        <label for="cedula" class="block text-sm font-medium text-gray-700">Cédula</label>
                        <input type="text" id="cedula" name="cedula" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required pattern="^\d{10}$">
                    </div>
                    <div>
                        <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</o>
                        <input type="text" id="telefono" name="telefono" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required pattern="^09\d{8}$">
                    </div>
                    <div>
                        <label for="rol" class="block text-sm font-medium text-gray-700">Rol</label>
                        <select id="rol" name="rol" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                            <option value="ESTUDIANTE">Estudiante</option>
                            <option value="DOCENTE">Docente</option>
                            <option value="AYUDANTE">Ayudante</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                    <div>
                        <label for="estado" class="block text-sm font-medium text-gray-700">Estado</label>
                        <select id="estado" name="estado" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                            <option value="ACTIVA">Activa</option>
                            <option value="PENDIENTE">Pendiente</option>
                            <option value="SUSPENDIDA">Suspendida</option>
                        </select>
                    </div>
                    <div class="flex items-center">
                        <input id="forzarCambioPwd" name="forzarCambioPwd" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="forzarCambioPwd" class="ml-2 block text-sm text-gray-900">Forzar cambio de contraseña en el próximo inicio de sesión</label>
                    </div>
                </div>
            </div>
            <div class="p-4 border-t flex justify-end space-x-2">
                <button type="button" id="btn-cancelar" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">Cancelar</button>
                <button type="submit" id="btn-guardar" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" disabled>Guardar</button>
            </div>
        </form>
    </div>
</div>
