<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content">
  <div class="container mx-auto p-4 sm:p-6 lg:p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Plazas Pendientes de Aprobación</h2>

    <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
      <span class="block sm:inline" th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
      <span class="block sm:inline" th:text="${errorMessage}"></span>
    </div>

    <div th:if="${plazas.isEmpty()}" class="bg-white rounded-lg shadow-md p-6 text-center">
      <p class="text-gray-600">No hay plazas pendientes de aprobación en este momento.</p>
    </div>

    <div id="plazas-container" th:unless="${plazas.isEmpty()}" class="bg-white rounded-lg shadow-md overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Convocatoria</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Asignatura</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Plaza Creada por</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr th:each="plaza : ${plazas}" 
              th:attr="data-convocatoria=${plaza.convocatoriaTitulo}, 
                       data-asignatura=${plaza.asignaturaNombre}, 
                       data-docente=${plaza.docenteNombre}, 
                       data-cupos=${plaza.cupos}, 
                       data-coordinador=${plaza.coordinadorNombre}">
            <td class="px-6 py-4">
              <div class="text-sm font-medium text-gray-900 truncate max-w-xs" th:text="${plaza.convocatoriaTitulo}" th:title="${plaza.convocatoriaTitulo}"></div>
            </td>
            <td class="px-6 py-4">
              <div class="text-sm text-gray-900 truncate max-w-xs" th:text="${plaza.asignaturaNombre}" th:title="${plaza.asignaturaNombre}"></div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-500" th:text="${plaza.coordinadorNombre}"></div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <div class="flex items-center space-x-4">
                  <button type="button" class="text-indigo-600 hover:text-indigo-900 ver-mas-btn">Ver más</button>
                  <form th:action="@{/decano/aprobaciones/rechazar/{id}(id=${plaza.plazaId})}" method="post" onsubmit="return confirm('¿Estás seguro de que deseas RECHAZAR esta plaza?');">
                      <button type="submit" class="text-red-600 hover:text-red-900">Rechazar</button>
                  </form>
                  <form th:action="@{/decano/aprobaciones/aprobar/{id}(id=${plaza.plazaId})}" method="post" onsubmit="return confirm('¿Estás seguro de que deseas APROBAR esta plaza?');">
                      <button type="submit" class="text-green-600 hover:text-green-900">Aprobar</button>
                  </form>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal de Detalles -->
  <div id="detalle-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center z-50 transition-opacity duration-300">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-lg transform transition-all duration-300 scale-95">
      <div class="flex justify-between items-center border-b pb-3 mb-4">
        <h2 class="text-2xl font-bold text-gray-800">Detalles de la Plaza</h2>
        <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
      </div>
      <div class="space-y-3">
        <div>
          <p class="text-sm font-medium text-gray-500">Convocatoria</p>
          <p id="modal-convocatoria" class="text-lg font-semibold text-gray-900"></p>
        </div>
        <div>
          <p class="text-sm font-medium text-gray-500">Asignatura</p>
          <p id="modal-asignatura" class="text-lg font-semibold text-gray-900"></p>
        </div>
        <div>
          <p class="text-sm font-medium text-gray-500">Docente Asignado</p>
          <p id="modal-docente" class="text-lg text-gray-800"></p>
        </div>
        <div>
          <p class="text-sm font-medium text-gray-500">Plaza Creada por</p>
          <p id="modal-coordinador" class="text-lg text-gray-800"></p>
        </div>
        <div>
          <p class="text-sm font-medium text-gray-500">Cupos Disponibles</p>
          <p id="modal-cupos" class="text-lg font-bold text-gray-800"></p>
        </div>
      </div>
      <div class="flex justify-end mt-6">
        <button id="close-modal-btn-footer" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">Cerrar</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
