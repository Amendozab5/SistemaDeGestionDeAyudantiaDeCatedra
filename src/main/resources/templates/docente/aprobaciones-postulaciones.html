<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprobaciones de Postulaciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6" th:fragment="content">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Aprobaciones de Postulaciones</h1>

        <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${errorMessage}"></span>
        </div>

        <div th:if="${postulacionesInfo.isEmpty()}" class="bg-white p-6 rounded-lg shadow-md">
            <p class="text-gray-600">No hay postulaciones pendientes de aprobación en tus asignaturas.</p>
        </div>

        <div th:unless="${postulacionesInfo.isEmpty()}" class="bg-white p-6 rounded-lg shadow-md">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Estudiante
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Asignatura
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Calificación
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Acciones
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="postulacionInfo : ${postulacionesInfo}">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div th:text="${postulacionInfo.estudianteNombre}"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div th:text="${postulacionInfo.asignaturaNombre}"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div th:text="${postulacionInfo.calificacion != null ? postulacionInfo.calificacion : 'N/A'}"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium flex items-center space-x-2">
                                <form th:action="@{/docente/postulaciones/aprobar/{id}(id=${postulacionInfo.postulacion.idPostulacion})}" method="post" onsubmit="return confirm('¿Estás seguro de que deseas APROBAR esta postulación?');">
                                    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                                        Aprobar
                                    </button>
                                </form>
                                <button type="button" th:attr="data-postulacion-id=${postulacionInfo.postulacion.idPostulacion}" class="rechazar-btn bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                                    Rechazar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal de Rechazo -->
        <div id="rechazo-modal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
            <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
                <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
                <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                    <form id="rechazo-form" method="post">
                        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                            <div class="sm:flex sm:items-start">
                                <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                                    <i class="fas fa-exclamation-triangle text-red-600"></i>
                                </div>
                                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                                        Rechazar Postulación
                                    </h3>
                                    <div class="mt-2">
                                        <p class="text-sm text-gray-500">
                                            Por favor, especifica el motivo del rechazo. Este motivo será visible para el estudiante.
                                        </p>
                                        <textarea id="motivo" name="motivo" rows="4" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md" required></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                            <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                                Confirmar Rechazo
                            </button>
                            <button type="button" id="cancel-button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('rechazo-modal');
            if (!modal) return;

            const form = document.getElementById('rechazo-form');
            const cancelButton = document.getElementById('cancel-button');
    
            document.querySelectorAll('.rechazar-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const postulacionId = button.getAttribute('data-postulacion-id');
                    form.action = `/docente/postulaciones/rechazar/${postulacionId}`;
                    modal.classList.remove('hidden');
                });
            });
    
            cancelButton.addEventListener('click', () => {
                modal.classList.add('hidden');
            });
    
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
