<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Mis Postulaciones</h1>

    <div th:if="${postulaciones.isEmpty()}" class="bg-white shadow rounded-lg p-6 text-center">
        <i class="fas fa-folder-open fa-3x text-gray-400 mb-4"></i>
        <p class="text-gray-600">Aún no has realizado ninguna postulación.</p>
        <button onclick="fetchAndShow('postulaciones', true)" class="mt-4 inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">
            Ver Plazas Disponibles
        </button>
    </div>

    <div th:unless="${postulaciones.isEmpty()}" class="space-y-6">
        <div th:each="postulacion : ${postulaciones}" class="bg-white shadow rounded-lg p-6 transition-transform transform hover:-translate-y-1">
            <div class="flex flex-col md:flex-row justify-between items-start">
                <div class="flex-grow mb-4 md:mb-0">
                    <h2 class="text-xl font-semibold text-gray-800" th:text="${postulacion.asignatura.nombre}">
                        Nombre de la Asignatura
                    </h2>
                    <p class="text-sm text-gray-500 mt-1">
                        Convocatoria: <span th:text="${postulacion.convocatoria.titulo}">Nombre Convocatoria</span>
                    </p>
                </div>
                <div class="flex-shrink-0">
                    <span class="px-3 py-1 text-sm font-semibold rounded-full"
                          th:text="${postulacion.estadoPostulacion.toString().replace('_', ' ')}"
                          th:classappend="${#strings.equals(postulacion.estadoPostulacion.toString(), 'APROBADO')} ? 'bg-green-100 text-green-800' :
                                         (${#strings.equals(postulacion.estadoPostulacion.toString(), 'RECHAZADO')} ? 'bg-red-100 text-red-800' :
                                         'bg-yellow-100 text-yellow-800')">
                        EN REVISION
                    </span>
                </div>
            </div>
            <div class="mt-4 border-t pt-4">
                <h4 class="font-semibold text-gray-700 mb-2">Documentos de Requisitos</h4>
                <div th:if="${!postulacion.documentos.isEmpty()}" class="flex flex-wrap gap-4 text-sm">
                    <div th:each="doc : ${postulacion.documentos}">
                        <a th:href="@{'/uploads/' + ${doc.rutaArchivo}}" target="_blank" class="flex items-center text-indigo-600 hover:underline">
                            <i class="fas fa-file-alt mr-2"></i>
                            <span th:text="${doc.requisito.descripcion}"></span>
                        </a>
                    </div>
                </div>
                <div th:if="${postulacion.documentos.isEmpty()}">
                    <p class="text-sm text-gray-500">No se adjuntaron documentos de requisitos.</p>
                </div>
            </div>

            <div class="mt-4 border-t pt-4">
                <h4 class="font-semibold text-gray-700 mb-2">Documentos de Méritos</h4>
                <div th:if="${!postulacion.documentosMerito.isEmpty()}" class="flex flex-wrap gap-4 text-sm">
                    <div th:each="doc : ${postulacion.documentosMerito}">
                        <a th:href="@{'/uploads/' + ${doc.rutaArchivo}}" target="_blank" class="flex items-center text-green-600 hover:underline">
                            <i class="fas fa-award mr-2"></i>
                            <span th:text="${doc.criterioMerito.descripcion}"></span>
                        </a>
                    </div>
                </div>
                <div th:if="${postulacion.documentosMerito.isEmpty()}">
                    <p class="text-sm text-gray-500">No se adjuntaron documentos de méritos.</p>
                </div>
            </div>

            <div th:if="${postulacion.estadoPostulacion.toString() == 'RECHAZADO' and postulacion.motivoRechazo != null}" class="mt-4 bg-red-50 border-l-4 border-red-400 p-4">
                <p class="font-bold text-red-800">Motivo del Rechazo:</p>
                <p class="text-red-700" th:text="${postulacion.motivoRechazo}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
