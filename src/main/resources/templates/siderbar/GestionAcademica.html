<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión Académica</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100 font-sans">

<div th:fragment="content">
  <div class="container mx-auto p-4 sm:p-6 lg:p-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

      <!-- Card: Facultad -->
      <div id="card-gestionar-facultades" class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center text-center transform transition-transform duration-300 hover:scale-105 hover:shadow-xl cursor-pointer">
        <div class="text-green-500 mb-4">
          <i class="fas fa-building-columns fa-3x"></i>
        </div>
        <h3 class="text-xl font-semibold text-gray-800 mb-2">Facultad</h3>
        <p class="text-gray-600 text-sm">Gestión de facultades.</p>
      </div>

      <!-- Card: Carrera -->
      <div id="card-gestionar-carreras" class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center text-center transform transition-transform duration-300 hover:scale-105 hover:shadow-xl cursor-pointer">
        <div class="text-green-500 mb-4">
          <i class="fas fa-graduation-cap fa-3x"></i>
        </div>
        <h3 class="text-xl font-semibold text-gray-800 mb-2">Carrera</h3>
        <p class="text-gray-600 text-sm">Gestión de carreras.</p>
      </div>

      <!-- Card: Asignatura -->
      <div id="card-gestionar-asignaturas" class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center text-center transform transition-transform duration-300 hover:scale-105 hover:shadow-xl cursor-pointer">
        <div class="text-indigo-500 mb-4">
          <i class="fas fa-book-open fa-3x"></i>
        </div>
        <h3 class="text-xl font-semibold text-gray-800 mb-2">Asignatura</h3>
        <p class="text-gray-600 text-sm">Gestión de asignaturas.</p>
      </div>

    </div>
  </div>
</div>

</body>
</html>
