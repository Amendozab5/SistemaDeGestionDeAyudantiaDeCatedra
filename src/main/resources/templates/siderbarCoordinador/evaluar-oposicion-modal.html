<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Fragmento para el contenido del modal de evaluación -->
<div th:fragment="content">
    <!-- Encabezado con detalles de la prueba -->
    <div class="mb-6 border-b pb-4">
        <h3 class="text-lg leading-6 font-medium text-gray-900" th:text="${prueba.titulo}"></h3>
        <p class="text-sm text-gray-500 mt-1">Estudiante: <span class="font-semibold" th:text="${prueba.postulacion.estudiante.usuario.nombres} + ' ' + ${prueba.postulacion.estudiante.usuario.apellidos}"></span></p>
    </div>

    <!-- Formulario de Evaluación -->
    <form id="evaluacionForm" th:action="@{/coordinador/oposicion/{id}/evaluar(id=${prueba.idOposicion})}" method="post">
        
        <h4 class="text-md font-semibold text-gray-700 mb-4">Calificaciones de los 3 Docentes Evaluadores</h4>

        <!-- Contenedor para las 3 evaluaciones -->
        <div class="space-y-6">
            
            <!-- Iterar 3 veces para crear 3 bloques de evaluación fijos -->
            <th:block th:each="i : ${#numbers.sequence(0, 2)}">
                <div class="p-4 border rounded-lg bg-gray-50">
                    <h5 class="text-md font-bold text-gray-800 mb-4" th:text="'Evaluador ' + (${i} + 1)"></h5>
                    
                    <!-- Selector de Docente -->
                    <div class="mb-4">
                        <label th:for="'docente-select-' + ${i}" class="block text-sm font-medium text-gray-700">Docente</label>
                        <select th:id="'docente-select-' + ${i}" th:name="'evaluaciones[' + ${i} + '].docente.id'" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm" required>
                            <option value="">-- Seleccione un docente --</option>
                            <option th:each="docente : ${docentesPosibles}" 
                                    th:value="${docente.id}" 
                                    th:text="${docente.usuario.nombres} + ' ' + ${docente.usuario.apellidos}"></option>
                        </select>
                    </div>

                    <!-- Fila de inputs para puntajes -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                        <div>
                            <label th:for="'materialPuntos-' + ${i}" class="block text-sm font-medium text-gray-700">Material (10 pts)</label>
                            <input type="number" step="0.01" max="10" min="0" th:id="'materialPuntos-' + ${i}" th:name="'evaluaciones[' + ${i} + '].materialPuntos'" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm" required>
                        </div>
                        <div>
                            <label th:for="'calidadPuntos-' + ${i}" class="block text-sm font-medium text-gray-700">Calidad (4 pts)</label>
                            <input type="number" step="0.01" max="4" min="0" th:id="'calidadPuntos-' + ${i}" th:name="'evaluaciones[' + ${i} + '].calidadPuntos'" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm" required>
                        </div>
                        <div>
                            <label th:for="'respuestasPuntos-' + ${i}" class="block text-sm font-medium text-gray-700">Respuestas (6 pts)</label>
                            <input type="number" step="0.01" max="6" min="0" th:id="'respuestasPuntos-' + ${i}" th:name="'evaluaciones[' + ${i} + '].respuestasPuntos'" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm" required>
                        </div>
                    </div>

                    <!-- Input para comentarios -->
                    <div>
                        <label th:for="'comentarios-' + ${i}" class="block text-sm font-medium text-gray-700">Comentarios</label>
                        <textarea th:id="'comentarios-' + ${i}" th:name="'evaluaciones[' + ${i} + '].comentarios'" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm"></textarea>
                    </div>
                </div>
            </th:block>

        </div>
    </form>
</div>

</body>
</html>
