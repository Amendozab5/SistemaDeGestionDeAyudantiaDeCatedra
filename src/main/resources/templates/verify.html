<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificación de Cuenta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
    }
    .verify-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .success { color: #28a745; }
    .error { color: #dc3545; }
    a {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
    a:hover { background: #0056b3; }
  </style>
</head>
<body>
<div class="verify-box">
  <h1 th:classappend="${success} ? 'success' : 'error'"
      th:text="${mensaje}">
    Resultado de verificación
  </h1>
  <a href="/login">Ir al inicio de sesión</a>
</div>
</body>
</html>
